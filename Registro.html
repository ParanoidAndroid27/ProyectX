    <div class="container">
        <h2>Regístrate Con Nosotros</h2>
        <form id="registroForm">
            <label for="nombre"> Nombres: </label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese sus Nombres"><br>
            <span id="errorNombre" style="color: red;"></span><br>

            <label for="apellido"> Apellidos: </label><br>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese sus Apellidos"><br>
            <span id="errorApellido" style="color: red;"></span><br>

            <label for="email"> Email: </label><br>
            <input type="text" id="email" name="email" placeholder="Ingrese su Email"><br>
            <span id="errorEmail" style="color: red;"></span><br>

            <label for="password"> Contraseña: </label><br>
            <input type="password" id="password" name="password" placeholder="Ingrese su Contraseña"><br>
            <span id="errorPassword" style="color: red;"></span><br>

            <button type="button" id="registroButton">Registrar</button>
        </form>
